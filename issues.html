<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DevMap</h1>
    <h3>Welcome to DevMap, the meeting point for software developers to collaborate on other issues!</h3>
    <nav>
      <ul>
        <li><a href="/home.html">Home</a></li>
        <li><a href="/sign-up.html">Account</a></li>
        <li><a href="/projects.html">Projects</a></li>
        <li><a href="/about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="issue-list">
      <div class="column-labels">
        <label class="column-id">ID</label>
        <label class="column-name">Name</label>
        <label class="column-description">Description</label>
        <label class="column-tools">Language/Tools</label>
        <label class="column-collaborators">Collaborators</label>
        <label class="column-phase">Phase</label>
        <label class="column-status">Status</label>
        <label class="column-owner">Owner</label>
      </div>
      <div class="issue">
        <label class="id">001</label>
        <label class="name">First issue</label>
        <label class="description">Some description.</label>
        <label class="tools">HTML/CSS/Javascript</label>
        <label class="collaborators">3/5</label>
        <select class="phase">
          <option>Archived</option>
          <option>Pending</option>
          <option selected>Development</option>
          <option>Testing</option>
          <option>Live</option>
        </select>
        <label class="status">In Progress</label>
        <label class="owner">dionisggr</label>
      </div>
      <div class="issue">
        <label class="id">002</label>
        <label class="name">Second issue</label>
        <label class="description">Some description.</label>
        <label class="tools">HTML/CSS/Javascript</label>
        <label class="collaborators">2/3</label>
        <select class="phase">
          <option>Archived</option>
          <option>Pending</option>
          <option selected>Development</option>
          <option>Testing</option>
          <option>Live</option>
        </select>
        <label class="status">In Progress</label>
        <label class="owner">dionisggr</label>
      </div>
      <div class="issue">
        <label class="id">003</label>
        <label class="name">Third issue</label>
        <label class="description">Some description.</label>
        <label class="tools">HTML/CSS/Javascript</label>
        <label class="collaborators">1/5</label>
        <select class="phase">
          <option>Archived</option>
          <option>Pending</option>
          <option selected>Development</option>
          <option>Testing</option>
          <option>Live</option>
        </select>
        <label class="status">In Progress</label>
        <label class="owner">dionisggr</label>
      </div>
    </section>
  </main>
  <footer>
    <h4>&#169 Dionis Gonzalez Ramirez</h4>
  </footer>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DevMap</h1>
    <h3>Welcome to DevMap, the meeting point for software developers to collaborate on other projects!</h3>
    <nav>
      <ul>
        <li><a href="/devmap/projects.html">Home</a></li>
        <li><a href="/devmap/sign-up.html">Account</a></li>
        <li><a href="/devmap/projects.html">Projects</a></li>
        <li><a href="/devmap/sign-up.html">Login/Sign-Up</a></li>
        <li><a href="/devmap/about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="post-section">
      <h3>New Post</h3>
      <form class="post">
        <label for="title">Title:</label>
        <input type="text" name="title" />
        <label for="message">Message:</label>
        <textarea name="message"></textarea>
        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="button">Cancel</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <h4>&#169 Dionis Gonzalez Ramirez</h4>
  </footer>
  <script src="script.js"></script>
</body>
</html>

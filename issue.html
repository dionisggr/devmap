<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DevMap</h1>
    <h3>Welcome to DevMap, the meeting point for software developers to collaborate on other projects!</h3>
    <nav>
      <ul>
        <li><a href="/home.html">Home</a></li>
        <li><a href="/sign-up.html">Account</a></li>
        <li><a href="/projects.html">Projects</a></li>
        <li><a href="/about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form class="issue-info">
      <h3>Issue Details:</h3>
      <label for="name">Name:</label>
      <input type="text" name="name" />
      <label for="description">Expectation:</label>
      <input type="text" name="description" />
      <label for="languages-tools">Languages/Tools:</label>
      <input type="text" name="languages-tools" />
      <div class="condition">
        <label for="phase">Phase:</label>
        <input type="text" name="phase" />
        <label for="status">Status:</label>
        <input type="text" name="status" />
      </div>
      <label for="startDate">Time alloted:</label>
      <input type="text" name="startDate" />
      <label for="post-instructions">Post-Instructions:</label>
      <input type="text" name="post-instructions" />
      <div class="signup-buttons">
        <button type="submit">Create</button>
        <button type="button">Cancel</button>
      </div>
    </form>
  </main>
  <footer>
    <h4>&#169 Dionis Gonzalez Ramirez</h4>
  </footer>
  <script src="script.js"></script>
</body>
</html>
